<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUE</title>
        <link type="text/css" rel="stylesheet" href="./CSS/study.css">
    </head>
    <body>
        <!-- 根元素 -->
        <div id="app">
            <!-- 将msg绑定到p元素 -->
            <p>{{msg}}</p>
            <!-- 插入msg数据 -->
            <!-- @click用于绑定单击事件 -->
            <button @click="sendMessage">切换信息</button>
            <button @click="count == 0 ? 0 : count--">-</button>
            <button @click="count++">+</button>
            总费用为：{{paymoney}}
            <!-- 使用v-model在表单控件上创建双向数据绑定 -->
            <input type="text" v-model="myNumber">
            <!-- 在插值表达式中使用过滤器的用法 -->
            <p>这是原文：{{msg}}</p>
            <!-- 这里使用的是管道符，管道符之前代码执行的结果会作为参数传给后面 -->
            <p>消息过滤：{{msg | change}}</p>
            <!-- 在v-bind属性绑定中使用过滤器，其中v-bind:id="dataId"表示绑定id属性，值为dataId-->
            <p v-bind:id="dataId | formatId">在v-bind属性绑定中使用过滤器</p>
            <div v-bind:class="{box: isShow}">
                绑定样式类
            </div>
            <h9></h9>
            <h10></h10>
        </div>
        <div id="software">
            <h8></h8>
            <h8></h8>
            <comp></comp>
            <h11 name="学习无止境"></h11>
        </div>
        <!-- 通过Vue提供的tempalte标签来定义结构的模板，这样开发体验更好，开发效率更高 -->
        <template id="temp1">
            <p>组件内的user是{{uname}}</p>
        </template>
        <!-- 引入vue.js核心文件 -->
        <script type="text/javascript" src="./vue.js"></script>
        <script type="text/javascript" src="./JavaScript/study.js"></script>
    </body>
</html>
