<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/biaodan.css" type="text/css" rel="stylesheet">
</head>
<body>
    <form>
        <p>
            <label>用户名：</label>
            <input type="text" placeholder="3-32个字符">
            <!-- placeholder允许一个提示的信息显示 -->
        </p>
        <p>
            <label>密码：</label>
            <input type="password">
        </p>
        <p>
            <label>年龄：</label>
            <input type="number" value="20">
        </p>
        <p>
            <label>头像：</label>
            <input type="file">
        </p>
        <p>
            <label>生日：</label>
            <input type="date">
        </p>
    </form>
    <form>
        <p>喜欢的水果</p>
        <input type="radio" name="fruit"><label>香蕉</label>
        <input type="radio" name="fruit"><label>苹果</label>
        <p>选择尺寸</p>
        <label><input type="radio" name="size">XS</label>
        <label><input type="radio" name="size">S</label>
        <label><input type="radio" name="size">M</label>
        <input type="radio" name="size" id="l"><label for="l">L</label>
    </form>
    <form>
        <p>选水果</p>
        <input type="checkbox" name="fruit"><label>香蕉</label>
        <input type="checkbox" name="fruit"><label>苹果</label>
    </form>
    <div class="preview">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
</body>
</html>
